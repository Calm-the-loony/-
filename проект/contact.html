        <section class="contact">
          <div class="container">
            <h2 class="title-black2">Остались вопросы?</h2>
          </div>
          <form>
            <div>
              <label for="name">Имя:</label>
              <input type="text" id="name" name="name" placeholder="Ваше имя" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="E-mail" />
            </div>
            <div>
              <label for="message">Сообщение:</label>
              <textarea id="message" name="message" placeholder="Сообщение"></textarea>
            </div>
            <button type="submit" class="button">Отправить</button>
          </form>
        </section>

        <div id="map"><script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aeed9f1cdc75f3b23a0abaddda76a216f34fbf0ac1db11233e89ab009461b7af0&amp;width=610&amp;height=230&amp;lang=ru_RU&amp;scroll=true"></script></div>
